<html lang="en">

  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <script async defer data-domain="oloscreen.athene.fi.kukka.digital"

  <div id="root">
    <header>
      <div id="time"></div>
      <div id="calendar">
        <div>
          <span id="day"></span>
          <span id="date"></span>
        </div>
        <div>
          <span>viikko</span>
          <span id="week"></span>
        </div>
      </div>
      <div id="logos">
      </div>
    </header>
    <main>
      <section id="restaurants">
        <div id="sodexo">
          <h2>T-talo</h2>
          <div class="opening-hours"></div>
          <div class="scrolling">
            <div class="menu"></div>
          </div>
        </div>
        <div id="abloc">
          <h2>A Bloc</h2>
          <div class="opening-hours"></div>
          <div class="scrolling">
            <div class="menu"></div>
          </div>
        </div>
        <div id="tuas">
          <h2>TUAS</h2>
          <div class="opening-hours"></div>
          <div class="scrolling">
            <div class="menu"></div>
          </div>
        </div>
      </section>
      <section id="others">
        <div id="events">
          <h2>Tapahtumat</h2>
          <div>
            <div class="event">
              <div class="meta placeholder"></div>
              <div class="title placeholder"></div>
            </div>
            <div class="event">
              <div class="meta placeholder"></div>
              <div class="title placeholder"></div>
            </div>
            <div class="event">
              <div class="meta placeholder"></div>
              <div class="title placeholder"></div>
            </div>
          </div>
        </div>
        <div id="shoutbox">
          <h2>Huutoloota</h2>
          <div></div>
        </div>
      </section>
    </main>
  </div>
