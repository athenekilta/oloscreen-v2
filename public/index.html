<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <script async defer data-domain="oloscreen.athene.fi.kukka.digital"
    src="https://plausible.kukka.digital/js/plausible.js"></script>
  <script src="index.js"></script>
  <meta name="theme-color" content="#5e8c64" />
  <title>Oloscreen</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <header>
      <div id="time"></div>
      <div id="calendar">
        <div>
          <span id="day"></span>
          <span id="date"></span>
        </div>
        <div>
          <span>viikko</span>
          <span id="week"></span>
        </div>
      </div>
      <div id="logos">
      </div>
    </header>
    <main>
      <section id="restaurants">
        <div id="sodexo">
          <h2>T-talo</h2>
          <div class="opening-hours"></div>
          <div class="scrolling">
            <div class="menu"></div>
          </div>
        </div>
        <div id="abloc">
          <h2>A Bloc</h2>
          <div class="opening-hours"></div>
          <div class="scrolling">
            <div class="menu"></div>
          </div>
        </div>
        <div id="tuas">
          <h2>TUAS</h2>
          <div class="opening-hours"></div>
          <div class="scrolling">
            <div class="menu"></div>
          </div>
        </div>
      </section>
      <section id="others">
        <div id="events">
          <h2>Tapahtumat</h2>
          <div></div>
        </div>
        <div id="shoutbox">
          <h2>Huutoloota</h2>
          <div></div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
